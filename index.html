<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack Club Stickers</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00faff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff6;
      animation: dropIn 0.6s ease-out;
    }

    @keyframes dropIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    input[type="text"] {
      width: 90%;
      max-width: 500px;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-bottom: 2rem;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 15px #0ff3;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(25px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #loader {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
      color: #0ff;
      animation: fadeIn 1s ease;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .sticker {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 5px 15px #0008;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 0.5s ease both;
      opacity: 0;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .sticker:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff5;
    }

    .sticker img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
      flex-direction: column;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 16px;
      box-shadow: 0 0 25px #0ff;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #closeBtn {
      margin-top: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      background: #ff0055;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0055;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: popIn 0.4s ease;
    }

    #closeBtn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff0055cc;
    }
  </style>
</head>
<body>
  <h1>Hack Club Stickers</h1>
  <input type="text" id="search" placeholder="Search stickers..." />
  <div id="loader">
    <div class="spinner"></div>
    <p>Launching sticker satellitesâ€¦ ðŸš€</p>
  </div>
  <div id="gallery"></div>
  <div id="modal">
    <img src="" alt="Sticker Enlarged">
    <button id="closeBtn" onclick="document.getElementById('modal').style.display='none'">Ã—</button>
  </div>

  <script>
    async function fetchStickers() {
      try {
        const proxy = "https://corsproxy.io/?";
        const endpoint = "https://stickers.dld.hackclub.app/api/all";
        const res = await fetch(proxy + endpoint);
        if (!res.ok) throw new Error("Network response was not ok");
        const data = await res.json();
        return data.items || [];
      } catch (e) {
        alert("Oops! Our sticker rocket missed the launch pad ðŸš€ðŸ’¥");
        console.error("Sticker fetch error:", e);
        return [];
      }
    }

    function enlargeImage(src) {
      const modal = document.getElementById("modal");
      modal.querySelector("img").src = src;
      modal.style.display = "flex";
    }

    async function render() {
      const loader = document.getElementById("loader");
      loader.style.display = "flex";

      const stickers = await fetchStickers();
      loader.style.display = "none";

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      stickers.forEach((s, i) => {
        const div = document.createElement("div");
        div.className = "sticker";
        div.style.animationDelay = `${i * 0.05}s`;
        div.setAttribute("data-name", s.name.toLowerCase());

        const safeURL = encodeURI(s.picture);
        div.innerHTML = `
          <img src="${safeURL}" alt="${s.name}" onclick="enlargeImage('${safeURL}')" />
          <h3>${s.name}</h3>
        `;
        gallery.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll(".sticker").forEach(sticker => {
        const match = sticker.dataset.name.includes(term);
        sticker.style.display = match ? "block" : "none";
      });
    });

    render();
  </script>
</body>
</html>
